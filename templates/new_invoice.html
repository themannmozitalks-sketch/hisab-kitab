<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Invoice • Hisab Kitab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="shell">
    <header class="top">
      <div>
        <div class="title">Create Invoice</div>
        <div class="sub">Proper calculation (Decimal) ✅</div>
      </div>
      <div class="top-actions">
        <a class="btn" href="{{ url_for('index') }}">← Back</a>
      </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for cat,msg in messages %}
            <div class="flash {{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form class="card" method="POST">
      <div class="grid2">
        <div>
          <label>Invoice No</label>
          <input name="invoice_no" value="{{ invoice_no }}" required>
        </div>
        <div>
          <label>Date</label>
          <input type="date" name="invoice_date" value="{{ today }}" required>
        </div>
      </div>

      <div class="grid2">
        <div>
          <div class="card-head">From</div>
          <label>Name*</label>
          <input name="from_name" required>
          <label>Email</label>
          <input name="from_email">
          <label>Phone</label>
          <input name="from_phone">
        </div>

        <div>
          <div class="card-head">To</div>
          <label>Client Name*</label>
          <input name="to_name" required>
          <label>Client Email</label>
          <input name="to_email">
          <label>Client Phone</label>
          <input name="to_phone">
        </div>
      </div>

      <div class="card-head">GST</div>
      <div class="grid2">
        <div>
          <label><input type="checkbox" name="gst_mode"> Enable GST</label>
        </div>
        <div>
          <label>GST Rate (%)</label>
          <input name="gst_rate" value="18" placeholder="18">
        </div>
      </div>

      <div class="card-head">Items</div>

      <div id="items">
        <div class="item-row">
          <input name="desc[]" placeholder="Description" required>
          <input name="qty[]" type="number" step="0.01" value="1" required>
          <input name="rate[]" type="number" step="0.01" value="0" required>
          <button class="btn danger" type="button" onclick="removeRow(this)">X</button>
        </div>
      </div>

      <div class="row">
        <button class="btn" type="button" onclick="addRow()">+ Add Item</button>
      </div>

      <label>Notes</label>
      <textarea name="notes" rows="4" placeholder="Payment details, thank you, etc."></textarea>

      <div class="row right mt10">
        <button class="btn primary" type="submit">Save Invoice</button>
      </div>
    </form>

    <footer class="foot">Tip: Qty/Rate me comma मत डालना (1000 लिखो, 1,000 नहीं).</footer>
  </div>

<script>
  function addRow(){
    const wrap = document.getElementById("items");
    const div = document.createElement("div");
    div.className = "item-row";
    div.innerHTML = `
      <input name="desc[]" placeholder="Description" required>
      <input name="qty[]" type="number" step="0.01" value="1" required>
      <input name="rate[]" type="number" step="0.01" value="0" required>
      <button class="btn danger" type="button" onclick="removeRow(this)">X</button>
    `;
    wrap.appendChild(div);
  }

  function removeRow(btn){
    const wrap = document.getElementById("items");
    if (wrap.children.length <= 1) return alert("At least 1 item required.");
    btn.parentElement.remove();
  }
</script>
</body>
</html>
